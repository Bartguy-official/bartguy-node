    <!-- JS Files -->
    <script>
      $(function () {
        $("#slider-range").slider({
          range: true,
          min: 150,
          max: 1500,
          values: [520, 1100],
          slide: function (event, ui) {
            $("#amount").val("$" + ui.values[0] + " - $" + ui.values[1]);
          },
        });
        $("#amount").val(
          "$" +
            $("#slider-range").slider("values", 0) +
            " - $" +
            $("#slider-range").slider("values", 1)
        );
      });
    </script>

    <script type="text/javascript" src="assets/js/owl.carousel.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $(".slider8").bxSlider({
          mode: "vertical",
          slideWidth: 300,
          minSlides: 3,
          slideMargin: 10,
        });
        $(".slider9").bxSlider({
          mode: "vertical",
          slideWidth: 300,
          minSlides: 3,
          slideMargin: 10,
        });
        $(".slider10").bxSlider({

        });
      });
    </script>
